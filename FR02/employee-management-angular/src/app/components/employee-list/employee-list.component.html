<div class="container">
  <h2>Employee List</h2>
  <button mat-raised-button color="primary" routerLink="/employees/add">Add Employee</button>
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let employee">
        <button mat-button color="primary" (click)="editEmployee(employee.employeeId)">Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(employee.employeeId)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'actions']"></tr>
  </table>
</div>
