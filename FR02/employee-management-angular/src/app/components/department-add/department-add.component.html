<div class="container">
  <h2>Add Department</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="department.name" name="name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Location" [(ngModel)]="department.location" name="location" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</div>
